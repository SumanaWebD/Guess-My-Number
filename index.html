<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link custom css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Guess My Number</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">game <span>timez</span></a>
      <h1 class="title">online guessing game</h1>
    </header>
    <section class="guess">
      <h1 class="heading">guess the number !</h1>
      <div class="result">
        <button class="btn again">
          <div class="icon">
            <i class="fas fa-redo-alt"></i>
          </div>
          <a href="#"> again ! </a>
        </button>
        <div class="number">?</div>
        <p class="between">[ between 1 to 20 ]</p>
      </div>
      <section class="main">
        <div class="left">
          <input type="number" class="guessing" />
          <button class="btn check">
            <div class="icon">
              <i class="far fa-check-circle"></i>
            </div>
            <a href="#">check !</a>
          </button>
        </div>
        <div class="right">
          <p class="message">Start guessing...</p>
          <p class="label-score">Score: <span class="score">20</span></p>
          <p class="label-highscore">
            Highscore: <span class="highscore">0</span>
          </p>
        </div>
      </section>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
